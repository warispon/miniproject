<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Titanic Predictor</title>
  <style>
    body{
      font-family: Arial, "Noto Sans Thai", sans-serif;
      background:#f7f7f7;
      margin:0;
      padding:24px;
      color:#222;
    }
    .wrap{
      max-width: 820px;
      margin: 0 auto;
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:18px;
    }
    h2{ margin:0 0 14px 0; }
    table{
      width:100%;
      border-collapse: collapse;
      margin: 10px 0 14px 0;
    }
    th, td{
      border:1px solid #ddd;
      padding:10px;
      text-align:left;
      vertical-align: middle;
    }
    th{
      background:#f1f1f1;
      width: 35%;
    }
    input, select{
      width: 100%;
      padding:8px;
      border:1px solid #bbb;
      border-radius:8px;
      font-size:14px;
      background:#fff;
    }
    button{
      padding:10px 14px;
      border:1px solid #222;
      background:#222;
      color:#fff;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
    }
    button:active{ transform: translateY(1px); }
    .row{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-start;
      flex-wrap:wrap;
      margin-top: 8px;
    }
    .hint{
      color:#666;
      font-size:12px;
    }
    .error{
      display:none;
      margin-top:10px;
      padding:10px;
      border:1px solid #e99;
      background:#fee;
      border-radius:10px;
      font-size:13px;
      white-space: pre-wrap;
    }
    .ok{
      font-weight:700;
    }
  </style>
</head>
<body>

<div class="wrap">
  <h2> Titanic Survival Predictor</h2>

  
  <table>
    <tr>
      <th>Pclass (ชั้นโดยสาร)</th>
      <td>
        <select id="pclass">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3" selected>3</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>Sex (เพศ)</th>
      <td>
        <select id="sex">
          <option value="0" selected>Male</option>
          <option value="1">Female</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>Age (อายุ)</th>
      <td><input id="age" type="number" step="1" min="0" max="100" value="22"></td>
    </tr>
    <tr>
      <th>Fare (ค่าโดยสาร)</th>
      <td><input id="fare" type="number" step="0.01" min="0" value="7.25"></td>
    </tr>
    <tr>
      <th>SibSp (พี่น้อง/คู่สมรสที่มาด้วย)</th>
      <td><input id="sibsp" type="number" step="1" min="0" value="1"></td>
    </tr>
  </table>

  <div class="row">
    <button onclick="predict()">Predict</button>
    
  </div>

  <div id="err" class="error"></div>


  <table>
    <tr>
      <th>Survival Probability (%)</th>
      <td class="ok" id="prob">—</td>
    </tr>
    <tr>
      <th>Prediction</th>
      <td class="ok" id="pred">—</td>
    </tr>
  </table>
</div>

<script>
  function showError(msg){
    const e = document.getElementById("err");
    e.style.display = "block";
    e.textContent = msg;
  }
  function hideError(){
    const e = document.getElementById("err");
    e.style.display = "none";
    e.textContent = "";
  }

  async function predict(){
    hideError();

    const payload = {
      pclass: Number(document.getElementById("pclass").value),
      sex: Number(document.getElementById("sex").value),
      age: Number(document.getElementById("age").value),
      fare: Number(document.getElementById("fare").value),
      sibsp: Number(document.getElementById("sibsp").value),
    };

    if([payload.age, payload.fare, payload.sibsp].some(v => Number.isNaN(v))){
      showError("กรุณากรอก Age / Fare / SibSp ให้เป็นตัวเลข");
      return;
    }

    try{
      const res = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(payload)
      });

      if(!res.ok){
        const t = await res.text();
        showError("Server error (" + res.status + "):\n" + t);
        return;
      }

      const data = await res.json();

    
      const prob = Number(data.survival_probability);
      const pct = Math.max(0, Math.min(1, prob)) * 100;

      document.getElementById("prob").textContent = pct.toFixed(1) + "%";
      document.getElementById("pred").textContent = data.prediction_text || "—";

    }catch(err){
      showError("เรียก /predict ไม่สำเร็จ: " + err);
    }
  }
</script>

</body>
</html>
